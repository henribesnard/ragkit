name: Release
on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        platform: [windows-latest]
    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './desktop/src-tauri -> target'

      - name: Sync node version
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          # Cache removed to avoid errors if lockfile is missing or inconsistent

      - name: Install frontend dependencies
        working-directory: ./desktop
        run: npm install

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Debug Requirements
        run: |
          dir
          type requirements.txt

      - name: Install backend dependencies
        # Explicitly install requirements files and pyinstaller
        run: |
          python -m pip install --upgrade pip
          python -m pip install --no-cache-dir -r requirements.txt
          python -m pip install --no-cache-dir pyinstaller

      - name: Build backend executable (PyInstaller)
        run: |
          pyinstaller --name ragkit-backend --onefile --clean ragkit/desktop/main.py
          New-Item -ItemType Directory -Force -Path desktop/src-tauri/binaries
          Copy-Item -Force dist/ragkit-backend.exe desktop/src-tauri/binaries/ragkit-backend-x86_64-pc-windows-msvc.exe

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'RAGKit v3 - ${{ github.ref_name }}'
          releaseBody: 'See the assets to download this version and install.'
          releaseDraft: true
          prerelease: false
          projectPath: ./desktop
