name: Desktop Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            name: linux-x64
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            name: windows-x64
          - platform: macos-latest
            target: x86_64-apple-darwin
            name: macos-x64
          - platform: macos-latest
            target: aarch64-apple-darwin
            name: macos-arm64

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: desktop/package-lock.json

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: desktop/src-tauri -> target

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libssl-dev \
            libgtk-3-dev

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: pip

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[desktop]"
          pip install pyinstaller

      - name: Build Python backend executable
        run: |
          pyinstaller ragkit-backend.spec --distpath desktop/src-tauri/binaries
        env:
          PYTHONOPTIMIZE: 1

      - name: Rename backend binary for Tauri sidecar
        shell: bash
        run: |
          cd desktop/src-tauri/binaries
          if [ "${{ runner.os }}" == "Windows" ]; then
            mv ragkit-backend.exe "ragkit-backend-x86_64-pc-windows-msvc.exe"
          elif [ "${{ runner.os }}" == "Linux" ]; then
            mv ragkit-backend "ragkit-backend-x86_64-unknown-linux-gnu"
          elif [ "${{ runner.os }}" == "macOS" ]; then
            if [ "${{ matrix.target }}" == "aarch64-apple-darwin" ]; then
              mv ragkit-backend "ragkit-backend-aarch64-apple-darwin"
            else
              mv ragkit-backend "ragkit-backend-x86_64-apple-darwin"
            fi
          fi

      - name: Install frontend dependencies
        working-directory: desktop
        run: npm ci

      - name: Build Tauri app
        working-directory: desktop
        run: npm run tauri build -- --target ${{ matrix.target }}
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

      - name: Upload build artifacts (Linux)
        if: matrix.platform == 'ubuntu-22.04'
        uses: actions/upload-artifact@v4
        with:
          name: ragkit-desktop-${{ matrix.name }}
          path: |
            desktop/src-tauri/target/${{ matrix.target }}/release/bundle/appimage/*.AppImage
            desktop/src-tauri/target/${{ matrix.target }}/release/bundle/deb/*.deb
          if-no-files-found: warn

      - name: Upload build artifacts (Windows)
        if: matrix.platform == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: ragkit-desktop-${{ matrix.name }}
          path: |
            desktop/src-tauri/target/${{ matrix.target }}/release/bundle/msi/*.msi
            desktop/src-tauri/target/${{ matrix.target }}/release/bundle/nsis/*.exe
          if-no-files-found: warn

      - name: Upload build artifacts (macOS)
        if: matrix.platform == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: ragkit-desktop-${{ matrix.name }}
          path: |
            desktop/src-tauri/target/${{ matrix.target }}/release/bundle/dmg/*.dmg
            desktop/src-tauri/target/${{ matrix.target }}/release/bundle/macos/*.app
          if-no-files-found: warn

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release notes
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          sed "s/{VERSION}/${VERSION}/g" .github/RELEASE_TEMPLATE.md > release_notes.md

      - name: Delete existing release (if any)
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const tag = context.ref.replace('refs/tags/', '');
            const releases = await github.paginate(github.rest.repos.listReleases, {
              owner,
              repo,
              per_page: 100,
            });
            const release = releases.find((r) => r.tag_name === tag);
            if (!release) {
              core.info(`No release found for tag ${tag}`);
              return;
            }
            const assets = await github.paginate(github.rest.repos.listReleaseAssets, {
              owner,
              repo,
              release_id: release.id,
              per_page: 100,
            });
            for (const asset of assets) {
              core.info(`Deleting asset ${asset.name} (id: ${asset.id})`);
              await github.rest.repos.deleteReleaseAsset({
                owner,
                repo,
                asset_id: asset.id,
              });
            }
            core.info(`Deleting release for tag ${tag} (id: ${release.id})`);
            await github.rest.repos.deleteRelease({ owner, repo, release_id: release.id });

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: RAGKIT Desktop ${{ github.ref_name }}
          draft: true
          prerelease: ${{ contains(github.ref_name, '-') }}
          body_path: release_notes.md
          files: |
            artifacts/**/*.AppImage
            artifacts/**/*.deb
            artifacts/**/*.dmg
            artifacts/**/*.msi
            artifacts/**/*.exe
