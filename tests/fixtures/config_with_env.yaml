version: "1.0"
project:
  name: "env-test"
  description: "Env test"
  environment: "development"

ingestion:
  sources:
    - type: "local"
      path: "./data/documents"
      patterns: ["*.md"]
      recursive: true
  parsing:
    engine: "auto"
    ocr:
      enabled: false
      engine: "tesseract"
      languages: ["eng"]
  chunking:
    strategy: "fixed"
    fixed:
      chunk_size: 512
      chunk_overlap: 50
    semantic:
      similarity_threshold: 0.85
      min_chunk_size: 100
      max_chunk_size: 1000
      embedding_model: "document_model"
  metadata:
    extract: ["source_path"]
    custom: {}

embedding:
  document_model:
    provider: "openai"
    model: "text-embedding-3-small"
    api_key_env: "TEST_API_KEY"
    params:
      batch_size: 10
      dimensions: null
    cache:
      enabled: false
      backend: "memory"
  query_model:
    provider: "openai"
    model: "text-embedding-3-small"
    api_key_env: "TEST_API_KEY"
    params:
      batch_size: 10
      dimensions: null
    cache:
      enabled: false
      backend: "memory"

vector_store:
  provider: "chroma"
  qdrant:
    mode: "memory"
    path: "./data/qdrant"
    collection_name: "ragkit_documents"
    distance_metric: "cosine"
  chroma:
    mode: "memory"
    path: "./data/chroma"
    collection_name: "ragkit_documents"

retrieval:
  architecture: "semantic"
  semantic:
    enabled: true
    weight: 1.0
    top_k: 10
    similarity_threshold: 0.0
  lexical:
    enabled: false
    weight: 0.0
    top_k: 10
    algorithm: "bm25"
    params:
      k1: 1.5
      b: 0.75
    preprocessing:
      lowercase: true
      remove_stopwords: true
      stopwords_lang: "english"
      stemming: false
  rerank:
    enabled: false
    provider: "none"
    model: null
    top_n: 5
    candidates: 20
    relevance_threshold: 0.0
  fusion:
    method: "weighted_sum"
    normalize_scores: true
    rrf_k: 60
  context:
    max_chunks: 4
    max_tokens: 2000
    deduplication:
      enabled: true
      similarity_threshold: 0.95

llm:
  primary:
    provider: "openai"
    model: "gpt-4o-mini"
    api_key_env: "TEST_API_KEY"
    params:
      temperature: 0.7
      max_tokens: 1000
      top_p: 0.95
    timeout: 60
    max_retries: 3
  secondary: null
  fast:
    provider: "openai"
    model: "gpt-4o-mini"
    api_key_env: "TEST_API_KEY"
    params:
      temperature: 0.3
      max_tokens: 300
      top_p: 0.9

agents:
  mode: "default"
  query_analyzer:
    llm: "fast"
    behavior:
      always_retrieve: false
      detect_intents: ["question", "greeting", "chitchat", "out_of_scope", "clarification"]
      query_rewriting:
        enabled: true
        num_rewrites: 1
    system_prompt: "Return JSON."
    output_schema:
      type: "object"
      required: ["intent", "needs_retrieval"]
      properties:
        intent:
          type: "string"
          enum: ["question", "greeting", "chitchat", "out_of_scope", "clarification"]
        needs_retrieval:
          type: "boolean"
        rewritten_query:
          type: ["string", "null"]
        reasoning:
          type: "string"
  response_generator:
    llm: "primary"
    behavior:
      cite_sources: true
      citation_format: "[Source: {source_name}]"
      admit_uncertainty: true
      uncertainty_phrase: "Not found."
      max_response_length: null
      response_language: "auto"
    system_prompt: "Use context only."
    no_retrieval_prompt: "Be concise."
    out_of_scope_prompt: "Out of scope."
  global:
    timeout: 30
    max_retries: 2
    retry_delay: 1
    verbose: false

conversation:
  memory:
    enabled: true
    type: "buffer_window"
    window_size: 10
    include_in_prompt: true
  persistence:
    enabled: false
    backend: "memory"

chatbot:
  enabled: false
  type: "gradio"
  server:
    host: "0.0.0.0"
    port: 8080
    share: false
  ui:
    title: "RAGKIT Assistant"
    description: "Ask questions"
    theme: "soft"
    placeholder: "Ask a question..."
    examples: []
  features:
    show_sources: true
    show_latency: true
    streaming: false
    allow_feedback: false
    allow_export: false

api:
  enabled: true
  server:
    host: "0.0.0.0"
    port: 8000
  cors:
    enabled: true
    origins: ["*"]
  docs:
    enabled: true
    path: "/docs"
  streaming:
    enabled: false
    type: "sse"

observability:
  logging:
    level: "INFO"
    format: "text"
    file:
      enabled: false
      path: "./logs/ragkit.log"
      rotation: "daily"
      retention_days: 7
  metrics:
    enabled: true
    track: ["query_count"]
