version: "1.0"

project:
  name: "ragkit-project"
  description: "My RAG project"
  environment: "development"

vector_store:
  provider: "chroma"
  chroma:
    mode: "memory"
    collection_name: "ragkit_documents"

api:
  enabled: true
  server:
    host: "0.0.0.0"
    port: 8000
  cors:
    enabled: true
    origins: ["*"]
  docs:
    enabled: true
    path: "/docs"
